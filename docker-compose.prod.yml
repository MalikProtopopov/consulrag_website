# Production: HTTPS + SSL + автопродление сертификата
# Domain: parmenid.tech
# Usage: docker compose -f docker-compose.prod.yml up -d --build

x-app-common: &app-common
  restart: always
  networks:
    - landing_network

services:
  app:
    <<: *app-common
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.parmenid.tech/api/v1}
    container_name: parmenid_landing_prod
    expose:
      - "3001"
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    <<: *app-common
    image: nginx:alpine
    container_name: parmenid_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy

  certbot:
    image: certbot/certbot
    container_name: parmenid_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Автопродление каждые 12 часов
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - landing_network

networks:
  landing_network:
    driver: bridge

