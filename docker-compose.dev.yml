# Development: HTTP only, direct port access
# Usage: docker compose -f docker-compose.dev.yml up -d --build

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.parmenid.tech/api/v1}
    container_name: parmenid_landing_dev
    restart: unless-stopped
    ports:
      - "3000:3001"  # Host:Container - доступ на localhost:3000
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

